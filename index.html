<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="searchbar">
      <input type="search" id="search-bar" placeholder="Search..." />
      <input type="button" id="submit-btn" value="Go!" />
    </div>
    <div id="pokemon-container" class="pokemon">
      <img src="./assets/pokeball_bg_animated.jpg" alt="pokeball" id="bg" />
      <h2 class="message">Welcome!</h2>
    </div>
    <div id="controls">
      <button id="prev" class="nav-btn prev">
        <img src="/assets/prev.png" alt="prev-button" />
      </button>
      <button id="ran" class="nav-btn random">???</button>
      <button id="next" class="nav-btn next">
        <img src="/assets/next.png" alt="next-button" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
